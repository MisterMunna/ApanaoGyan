<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Legend Cricket Game</title>
    <!-- Add your CSS stylesheets here -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style for the Play button */
        #playButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ultra Legend Cricket Game</h1>
    </header>

    <main>
        <h2>Welcome to the Ultra Legend Cricket Game Prototype</h2>
        <p>This is a basic structure for a cricket game. Enhance it with graphics, interactivity, and game logic.</p>
        <!-- Add the Play button with the onclick attribute -->
        <button id="playButton" onclick="startGame()">Play Now</button>
    </main>

    <footer>
        <p>&copy; 2024 Ultra Legend Cricket Game. All rights reserved.</p>
    </footer>

    <!-- Add your JavaScript files here if needed -->
    <script>
        // JavaScript function to start the game
        function startGame() {
            // Redirect to your actual game HTML file
            window.location.href = 'game.html';
        }
    </script>

</body>
</html>
